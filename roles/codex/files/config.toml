# Codex CLI config (managed by dotfiles role)
# Reference: https://github.com/openai/codex/blob/main/docs/config.md

# Minimal, high-quality defaults.
model_reasoning_effort = "xhigh"
model_reasoning_summary = "detailed"
model_verbosity = "high"
approval_policy = "on-request"
sandbox_mode = "danger-full-access"
web_search = "live"
tool_output_token_limit = 120000
model = "gpt-5.3-codex"
plan_mode_reasoning_effort = "xhigh"

[features]
multi_agent = true
voice_transcription = true
# # Improves compatibility on Linux hosts where Landlock is unavailable/restricted.
# use_linux_sandbox_bwrap = true

[agents]
max_threads = 6

# Keep local session history so resume/fork workflows stay useful.
[history]
persistence = "save-all"

[tui]
notifications = true
show_tooltips = false
status_line = ["model-with-reasoning", "git-branch", "current-dir", "context-used", "five-hour-limit"]
theme = "catppuccin-mocha"

[mcp_servers.playwright]
command = "npx"
args = ["-y", "@playwright/mcp@latest"]
