# Git Bisect Configuration File
# This file configures the enhanced git bisect functionality
# Currently for future extensibility - not actively used in MVP

[bisect]
# Enable automatic state saving
auto_save = true

# Show progress bar during bisect
show_progress = true

# Log format: "detailed" or "compact"
log_format = "detailed"

# Default timeout for test commands (seconds)
default_test_timeout = 300

# State directory for saving bisect sessions
state_directory = "~/.local/state/git-bisect"

# Visual settings
[visual]
# Use colors in output
use_colors = true

# Progress bar style: "blocks" or "ascii"
progress_bar_style = "blocks"

# Progress bar width (characters)
progress_bar_width = 30

# Behavior settings
[behavior]
# Confirm before resetting bisect session
confirm_reset = false

# Auto-detect test script if present
auto_detect_test = false

# Maximum commits to show in interactive selection
max_commits_interactive = 20

# Advanced settings (future features)
[advanced]
# Enable parallel bisecting with worktrees
parallel_bisect = false

# Auto-run test command
auto_run_test = false

# Test command (when auto_run_test is true)
test_command = ""

# Export format for bisect results: "json", "markdown", "plain"
export_format = "plain"