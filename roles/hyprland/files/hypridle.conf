# Hypridle Configuration
# Idle management for Hyprland - handles screen timeout and lock

general {
    lock_cmd = pidof hyprlock || hyprlock       # Lock screen
    before_sleep_cmd = loginctl lock-session    # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # Turn on screen after suspend
}

# Dim screen after 2.5 minutes of inactivity
listener {
    timeout = 150
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Turn off screen after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Lock screen after 10 minutes of inactivity
listener {
    timeout = 600
    on-timeout = loginctl lock-session
}

