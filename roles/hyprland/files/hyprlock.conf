# Hyprlock Configuration
# Screen locker for Hyprland with Catppuccin Mocha theme

general {
    grace = 0
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Catppuccin Mocha colors
$base = rgb(1e1e2e)
$text = rgb(cdd6f4)
$rosewater = rgb(f5e0dc)
$flamingo = rgb(f2cdcd)
$pink = rgb(f5c2e7)
$mauve = rgb(cba6f7)
$red = rgb(f38ba8)
$maroon = rgb(eba0ac)
$peach = rgb(fab387)
$yellow = rgb(f9e2af)
$green = rgb(a6e3a1)
$teal = rgb(94e2d5)
$sky = rgb(89dceb)
$sapphire = rgb(74c7ec)
$blue = rgb(89b4fa)
$lavender = rgb(b4befe)

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $mauve
    inner_color = $base
    font_color = $text
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 10
    check_color = $peach
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -120
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M %p")"
    color = $text
    font_size = 90
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +"<i>%A, %B %-d</i>")"
    color = $text
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = 0, 0
    halign = center
    valign = center
}

# User
label {
    monitor =
    text =     $USER
    color = $text
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -200
    halign = center
    valign = center
}
