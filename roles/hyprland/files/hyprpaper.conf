# Hyprpaper Configuration
# Wallpaper daemon for Hyprland

# Preload wallpaper(s)
# Replace with your wallpaper path
# Common locations: ~/Pictures/Wallpapers/, ~/.config/hyprland/wallpapers/
preload = ~/Pictures/wallpaper.jpg

# Set wallpaper for all monitors
# Syntax: wallpaper = monitor,path
wallpaper = ,~/Pictures/wallpaper.jpg

# Disable splash rendering
splash = false

# Enable IPC for dynamic wallpaper changes
ipc = on
