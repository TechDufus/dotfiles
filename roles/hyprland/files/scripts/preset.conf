# JaKooLit Ubuntu-Hyprland Installer Preset Configuration
# This file configures the automated, non-interactive installation

# Install GTK themes and nwg-look for GTK customization
gtk_themes=1

# Install Bluetooth support
bluetooth=1

# Install Thunar file manager
thunar=1

# Skip Zsh installation (already managed by dotfiles zsh role)
zsh=0

# Skip SDDM installation (keep existing login manager - typically GDM)
sddm=0

# Skip ROG laptop utilities (not needed for most systems)
rog=0

# Skip Pokemon colorscripts (not needed)
pokemon=0

# Auto-detect and configure NVIDIA GPU if present
# Set to 'auto' for automatic detection, '1' to force install, '0' to skip
nvidia=auto
