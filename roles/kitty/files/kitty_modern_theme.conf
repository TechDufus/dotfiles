# Modern Kitty Theme Configuration
# This is a modern, sleek theme with nice visual effects

# Background with subtle transparency for depth (if you want it)
# background_opacity 0.95  # Uncomment for slight transparency

# Modern dark background with a slight blue/purple tint
background #0a0e14
foreground #b3b1ad

# Cursor with a nice accent color
cursor #e6b450
cursor_text_color #0a0e14

# Selection colors with good contrast
selection_foreground #0a0e14
selection_background #e6b450

# Window borders and padding for a clean look
window_border_width 1pt
window_padding_width 20
window_margin_width 5
active_border_color #e6b450
inactive_border_color #3e4451

# Tab bar styling
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #0a0e14
active_tab_background   #e6b450
active_tab_font_style   bold
inactive_tab_foreground #b3b1ad
inactive_tab_background #1f2430
tab_bar_background #0d1017

# Color palette - Tokyo Night inspired with vivid accents
# Black
color0 #1a1b26
color8 #4e5173

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #9ece6a
color10 #9ece6a

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #c0caf5
color15 #c0caf5

# URL styling
url_color #7aa2f7
url_style single

# Bell visual feedback
visual_bell_duration 0.1
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# Performance and smooth scrolling
repaint_delay 8
input_delay 2
sync_to_monitor yes

# Font rendering improvements
text_composition_strategy platform
text_gamma_adjustment 1.7
text_contrast 30

# Fancy window decorations (Linux specific)
hide_window_decorations no
linux_display_server auto

# Background blur (if compositor supports it)
# background_blur 20