---
- name: "Kitty | MacOSX | Install kitty"
  community.general.homebrew_cask:
    name: kitty
    state: present

- name: "Kitty | MacOSX | Deploy Kitty Config"
  ansible.builtin.file:
    path: "{{ ansible_facts['user_dir'] }}/.config/kitty"
    mode: "0755"
    state: directory

- name: "Kitty | MacOSX | Setting Base Kitty Config"
  ansible.builtin.set_fact:
    kitty_config: kitty.conf

- name: "Kitty | MacOSX | Checking for Distribution Config: {{ ansible_facts['distribution'] }}"
  ansible.builtin.stat:
    path: "{{ _files_path }}/kitty_{{ ansible_facts['distribution'] }}.conf"
  register: kitty_distribution_config

- name: "Kitty | MacOSX | Found, Setting Kitty Config: kitty_{{ ansible_facts['distribution'] }}.conf"
  ansible.builtin.set_fact:
    kitty_config: "kitty_{{ ansible_facts['distribution'] }}.conf"
  when: kitty_distribution_config.stat.exists


- name: "Kitty | MacOSX | Deploy Kitty Config: {{ kitty_config }}"
  ansible.builtin.copy:
    src: "{{ _files_path }}/{{ kitty_config }}"
    dest: "{{ ansible_facts['user_dir'] }}/.config/kitty/kitty.conf"
    mode: "0644"
