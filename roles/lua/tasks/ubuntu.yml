---
- name: Update APT cache
  apt:
    update_cache: true
  become: true

- name: Install Lua
  ansible.builtin.apt:
    name: "{{ item }}"
  become: true
  loop:
    - lua5.1
    - luarocks
    - luajit

- name: Gather installed lua rocks
  ansible.builtin.command: luarocks list
  register: rocks
  changed_when: false
  check_mode: false

