---
- name: "{{ role_name }} | Checking for Distribution Config: {{ ansible_distribution }}"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}.yml"
  register: distribution_config

- name: "{{ role_name }} | Run Tasks: {{ ansible_distribution }}"
  ansible.builtin.include_tasks: "{{ ansible_distribution }}.yml"
  when: distribution_config.stat.exists

- name: "SSH | Ensure .ssh directory exists"
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.ssh"
    state: directory
    mode: "0700"

- name: "SSH | Deploy SSH keys from 1Password"
  ansible.builtin.include_tasks: ssh_keys.yml
  with_items: "{{ op.ssh.github.techdufus }}"
  when: op_installed | default(false)

- name: "SSH | Warning - 1Password not installed"
  ansible.builtin.debug:
    msg: "SSH key deployment skipped - 1Password CLI is not installed. Install 1Password CLI to enable automatic SSH key deployment."
  when: not (op_installed | default(false))

