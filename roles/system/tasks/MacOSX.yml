---
- name: "System | MacOSX | Update Homebrew"
  community.general.homebrew:
    update_homebrew: true
    upgrade_all: true

- name: "System | MacOSX | Install Homebrew Packages"
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  with_items:
    - jq

- name: "System | MacOSX | Enable Passwordless Sudo"
  ansible.builtin.template:
    src: user-sudo.j2
    dest: /private/etc/sudoers.d/{{ ansible_env['USER'] }}
    mode: "0440"
  become: true
  when: can_install_packages | default(false)

- name: "System | MacOSX | Passwordless sudo skipped (no sudo)"
  ansible.builtin.debug:
    msg:
      - "⚠️  Passwordless sudo configuration skipped due to missing sudo privileges"
      - "Please run with sudo or contact your system administrator"
  when: not (can_install_packages | default(false))
